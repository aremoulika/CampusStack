.typing::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 2px;
    height: 100%;
    background: #4FC3F7;
    animation: cursorBlink 0.8s steps(3) infinite;
}

@keyframes cursorBlink {

    0%,
    75% {
        opacity: 1;
    }

    76%,
    100% {
        opacity: 0;
    }
}

.typing {
    position: relative;

}

}

            /* Sit on top */

            top: 0;

            /* Full width */
            height: 100%;
            /* Full height */

        /* Modal1,Modal2 Content/Box */
        .modal1-content,

            background-color: white;

      .tip {
  width: 0px;
  height: 0px;
  position: absolute;
  background: transparent;

}

.tip-up {

  border-left-color: transparent;
